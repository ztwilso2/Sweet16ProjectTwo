<!DOCTYPE html>
<html>
<head>
    <title>StudyBuddies</title>
    <link rel="stylesheet" type="text/css" href="StyleSheet1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        function goToLogOn(){
            window.location.assign("./loginPage.html")
        }

        function createAccount() {
            var webMethod = "ProjectServices.asmx/RequestAccount";
            var fName = $('#newFName').val();
            var lName = $('#newLName').val();
            var userName = $('#newUserName').val();
            var password = $('#newPassword').val();
            var email = $('#newEmail').val();
            var year = $('#newSchoolYear').val();
            var college = $('#newSchoolSelection').val();
            var campus = $('#newCampusSelection').val();

            var parameters = "{\"fName\":\"" + encodeURI(fName) + "\",\"lName\":\"" + encodeURI(lName) + "\",\"userName\":\"" + encodeURI(userName) + "\",\"password\":\"" + encodeURI(password) + "\",\"email\":\"" + encodeURI(email) + "\",\"year\":\"" + encodeURI(year) + "\",\"college\":\"" + encodeURI(college) + "\",\"campus\":\"" + encodeURI(campus) + "\"}";

            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    alert("Account added. Please login.");
                    goToLogOn();
                },
                error: function (e) {
                    alert("An error was encountered. Please try again.");
                }
            });
        }

    </script>
</head>
<body>
    <div class="header">
        <h1>MentorMe</h1>
        <p>Mentoring for Professionals Everywhere</p>
    </div>
    <div id="registerFormDiv">

        <form id="registerForm">
            <h1 id="titleText" style="color:rgb(128,128,128)">Create an Account</h1>
            <div id="RegisterInfoDiv">
                <table id="registerTable">
                    <tr>
                        <td>First Name</td>
                        <td><input type="text" name="" id="newFName"></td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td><input type="text" name="" id="newLName"></td>
                    </tr>
                    <tr>
                        <td>Email </td>
                        <td><input type="text" name="" id="newEmail"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="" id="newPassword"></td>
                    </tr>
                    <tr>
                        <td>Company Name</td>
                        <td>
                          
                        </td>
                    </tr>
                    <tr>
                        <td>Job Title</td>
                        <td>
                  
                        </td>
                    </tr>
                    <tr>
                        <td>Expertise</td>
                        <td>
                            <select id="newCampusSelection">
                                <option value=" "> </option>
                                <option value="Tempe">Tempe</option>
                                <option value="Polytechnic">Polytechnic</option>
                            
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><a href="./loginPage.html">Log in Page</a></td>
                        <td><button type="button" onclick="createAccount()">Register</button></td>
                    </tr>

                </table>
            </div>
        </form>
    </div>
</body>
</html>
